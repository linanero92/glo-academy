<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <section class="goods">
      <h1 class="title goods__title">Виды жалюзи</h1>
      <div class="goods__content">
        <section class="goods__item">
          <img src="img/horizontal.jpg" alt="Горизонтальные жалюзи">
          <strong class="item-text">Горизонтальные жалюзи</strong>
          <button class="button goods__button button--outline">Подробнее</button>
          <button class="button goods__button button--primary">Заказать</button>
        </section>
        <section class="goods__item">
          <img src="img/vertical.jpg" alt="Вертикальные жалюзи">
          <strong class="item-text">Вертикальные жалюзи</strong>
          <button class="button goods__button button--outline">Подробнее</button>
          <button class="button goods__button button--primary">Заказать</button>
        </section>
        <section class="goods__item">
          <img src="img/rolled.jpg" alt="Рулонные жалюзи">
          <strong class="item-text">Рулонные жалюзи</strong>
          <button class="button goods__button button--outline">Подробнее</button>
          <button class="button goods__button button--primary">Заказать</button>
        </section>
        <section class="goods__item">
          <img src="img/pleated.jpg" alt="Жалюзи плиссе">
          <strong class="item-text">Жалюзи плиссе</strong>
          <button class="button goods__button button--outline">Подробнее</button>
          <button class="button goods__button button--primary">Заказать</button>
        </section>
      </div>
    </section>
  </div>
</body>
</html>
